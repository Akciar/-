<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>
<body>
    <h4>青春不常在 抓紧谈恋爱</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man"/> <label for="man"><img src="man.png"/> 男</label>
                <input type="radio" name="sex" id="woman"/> <label for="woman"><img src="woman.png"/> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select >
                    <option>--请选择年--</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>    
                <select >
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <select >
                    <option>--请选择日--</option>
                    <option>10</option>
                    <option>20</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京"/>
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="yihun" checked="checked"/> <label for="yihun">已婚</label>
                <input type="radio" name="marry" id="weihun"/> <label for="weihun">未婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="博士后"/>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="like" id="xiaoxianrou"/> <label for="xiaoxianrou">小鲜肉</label>
                <input type="checkbox" name="like" id="laolarou"/> <label for="laolarou">老腊肉</label>
                <input type="checkbox" name="like" id="xiaonaigou"/> <label for="xiaonaigou">小奶狗</label>
                <input type="checkbox" name="like" id="hashiqi"/> <label for="hashiqi">哈士奇</label>
                <input type="checkbox" name="like" id="douxihuan" checked="checked"/> <label for="douxihuan">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea>
                    我是
                </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value=免费注册>
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="tongyi" checked="checked"/> <label for="tongyi">我同意注册会员相关条例</label>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href=#>我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>态度认真严谨</li>
                    <li>真心寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
